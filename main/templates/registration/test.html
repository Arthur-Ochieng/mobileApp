{% extends 'registration/base.html'%}

{% block content %}
<br><br><br>
<form action="{url 'members'}}" method="POST" class="post-form">
    {% csrf_token %}
    <div class="comtainer">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Member's Name:</label>
            <div class="col-sm-4">
                {{ form.first_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Your Last Name:</label>
            <div class="col-sm-4">
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Member's Email:</label>
            <div class="col-sm-4">
                {{ form.email }}
            </div>
        </div><br>
        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
