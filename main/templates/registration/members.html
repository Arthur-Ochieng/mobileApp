{% extends 'registration/base2.html'%}

{% block content %}
    <br>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for member in members %}
        <tr>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.gender }}</td>
            <td>
                <!-- <a href="/edit/{{ member.id }}"> <span class="btn btn-primary">Edit</span></a> -->
                <a href="/delete/{{ member.id }}" class="btn btn-danger" >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
