{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static '/css/dash.css' %}">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="" id="sidebar-wrapper">
            <div class="sidebar-brand border-bottom">
                <h2><span class="lab la-accusoft"></span><span>SoftTec</span></h2>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-project-diagram me-2"></i>Sacco Members</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-paperclip me-2"></i>Loans</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-chart-line me-2"></i>Savings</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-shopping-cart me-2"></i>Lorem</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-gift me-2"></i>Lorem</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-comment-dots me-2"></i>Lorem</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text "><i
                        class="fas fa-map-marker-alt me-2"></i>Lorem</a>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <div class="lg-btn">
                        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text ">
                        <i class="fas fa-power-off me-2"></i> <button type="submit" value="Logout">Logout</button></a>
                    </div>
                </form>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <span><h5 class="m-0 fw-bold">Admin Dashboard</h5></span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span class="primary-text">{{user.username}}</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item primary-text" href="#">Profile</a></li>
                                <li><a class="dropdown-item primary-text" href="#">Settings</a></li>
                                <li><a class="dropdown-item primary-text" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End of header -->
            {% block content %}


            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
