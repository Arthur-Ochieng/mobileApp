{% extends 'registration/base2.html'%}

{% block content %}
    <br>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Borrower</th>
                <th>Amount</th>
                <th>Return Date</th>
                <th>Guarantors</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for loan in loans %}
        <tr>
            <td>{{ loan.borrower }}</td>
            <td>{{ loan.amount }}</td>
            <td>{{ loan.return_date }}</td>
            <td>{{ loan.guarantors }}</td>
            <td>
                <!-- <a href="/edit/{{ member.id }}"> <span class="btn btn-primary">Edit</span></a> -->
                <a href="/delete/{{ loan.id }}" class="btn btn-danger" >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
